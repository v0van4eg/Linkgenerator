    <script>
        // --- –ö–æ–¥ JavaScript –¥–ª—è archive.html ---
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const clientSelect = document.getElementById('clientSelect');
            const articleSelect = document.getElementById('articleSelect');
            const urlList = document.getElementById('urlList');
            const archiveTitle = document.getElementById('archiveTitle');
            const bulkActions = document.getElementById('bulkActions');
            const copyAllBtn = document.getElementById('copyAllBtn');
            const copyAllListBtn = document.getElementById('copyAllListBtn');
            const showAllBtn = document.getElementById('showAllBtn');
            // --- –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è XLSX ---
            const downloadXLSXBtn = document.getElementById('downloadXLSXBtn');

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã ---
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    themeToggle.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggle.textContent = 'üåô';
                    localStorage.setItem('theme', 'light');
                }
            });

            // --- –î–∞–Ω–Ω—ã–µ –∏–∑ Flask ---
            // Flask –ø–µ—Ä–µ–¥–∞—ë—Ç image_data –∫–∞–∫ JSON –≤ —Ç–µ–≥ script
            const imageData = {{ image_data | tojson }}; // –ò—Å–ø–æ–ª—å–∑—É–µ–º image_data
            console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ image_data:", imageData); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

            // --- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ image_data –ø–æ –∫–ª–∏–µ–Ω—Ç–∞–º –∏ –∞—Ä—Ç–∏–∫—É–ª–∞–º –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞ ---
            const articleData = {};
            if (imageData && Array.isArray(imageData)) {
                imageData.forEach(item => {
                    const client = item.client;
                    const article = item.article;
                    if (!articleData[client]) {
                        articleData[client] = {};
                    }
                    if (!articleData[client][article]) {
                        articleData[client][article] = [];
                    }
                    articleData[client][article].push({
                        url: item.url,
                        filename: item.filename
                    });
                });
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                Object.keys(articleData).forEach(client => {
                    const sortedArticles = {};
                    Object.keys(articleData[client]).sort().forEach(article => {
                        sortedArticles[article] = articleData[client][article].sort((a, b) => a.filename.localeCompare(b.filename));
                    });
                    articleData[client] = sortedArticles;
                });
            }
            console.log("–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π articleData:", articleData); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

            // --- –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤ ---
            function populateClientList() {
                // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
                clientSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞ --</option>';
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–∑ articleData
                Object.keys(articleData).forEach(clientName => {
                    const option = document.createElement('option');
                    option.value = clientName;
                    option.textContent = clientName;
                    clientSelect.appendChild(option);
                });
            }

            // --- –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∞—Ä—Ç–∏–∫—É–ª–æ–≤ ---
            function populateArticleList(clientName) {
                if (!clientName || !articleData[clientName]) {
                    articleSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª --</option>';
                    articleSelect.disabled = true;
                    return;
                }

                articleSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª --</option>';
                Object.keys(articleData[clientName]).forEach(articleName => {
                    const option = document.createElement('option');
                    option.value = articleName;
                    option.textContent = articleName;
                    articleSelect.appendChild(option);
                });
                articleSelect.disabled = false;
            }

            // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Å—ã–ª–æ–∫ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∞—Ä—Ç–∏–∫—É–ª–∞ ---
            function displayArticleUrls(clientName, articleName) {
                if (!clientName || !articleName || !articleData[clientName] || !articleData[clientName][articleName]) {
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–ê—Ä—Ç–∏–∫—É–ª –Ω–µ –Ω–∞–π–¥–µ–Ω';
                    bulkActions.style.display = 'none';
                    return;
                }

                const urls = articleData[clientName][articleName];
                archiveTitle.textContent = `–ê—Ä—Ç–∏–∫—É–ª: ${articleName}`;
                urlList.innerHTML = '';

                urls.forEach(item => {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';
                    urlItem.innerHTML = `
                        <div class="preview-container">
                            <img src="${item.url}" alt="Preview ${item.filename}" class="image-preview"

                        </div>
                        <div class="url-content">
                            <div class="url-text" data-url="${item.url}">
                                ${item.url}
                                <span class="copy-hint">üîó –ö–ª–∏–∫–Ω–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</span>
                            </div>
                            <small style="color: var(--label-color); margin-top: 5px; display: block;">${item.filename}</small>
                        </div>
                    `;
                    urlList.appendChild(urlItem);
                });

                bulkActions.style.display = 'flex';
            }

            // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ ---
            function displayAllUrls() {
                urlList.innerHTML = '';
                archiveTitle.textContent = '–í—Å–µ —Å—Å—ã–ª–∫–∏';
                // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –∞—Ä—Ç–∏–∫—É–ª–∞–º –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–∞ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∏–∑ image_data)
                const groupedUrls = {};
                if (imageData && Array.isArray(imageData)) {
                    imageData.forEach(item => {
                        if (!groupedUrls[item.article]) {
                            groupedUrls[item.article] = [];
                        }
                        groupedUrls[item.article].push(item);
                    });
                }

                Object.entries(groupedUrls).forEach(([articleName, items]) => {
                    const articleHeader = document.createElement('div');
                    articleHeader.className = 'article-info';
                    articleHeader.textContent = `–ö–ª–∏–µ–Ω—Ç: ${items[0].client}, –ê—Ä—Ç–∏–∫—É–ª: ${articleName}`;
                    urlList.appendChild(articleHeader);

                    items.forEach(item => {
                        const urlItem = document.createElement('div');
                        urlItem.className = 'url-item';
                        urlItem.innerHTML = `
                            <div class="preview-container">
                                <img src="${item.url}" alt="Preview ${item.filename}" class="image-preview"
                                     onerror="this.onerror=null; this.src='image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIGZpbGw9IiNmMGYwZjAiLz48dGV4dCB4PSIzMCIgeT0iMzIiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iI2FhYSIgdGV4dC1hbmNvcm89Im1pZGRsZSIgZHk9Ii4zZW0iPmltZzwvdGV4dD48L3N2Zz4='; this.style.display='flex';">
                            </div>
                            <div class="url-content">
                                <div class="url-text" data-url="${item.url}">
                                    ${item.url}
                                    <span class="copy-hint">üîó –ö–ª–∏–∫–Ω–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</span>
                                </div>
                                <small style="color: var(--label-color); margin-top: 5px; display: block;">${item.filename}</small>
                            </div>
                        `;
                        urlList.appendChild(urlItem);
                    });
                });

                bulkActions.style.display = 'flex';
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            populateClientList();

            clientSelect.addEventListener('change', function() {
                const selectedClient = this.value;
                populateArticleList(selectedClient);
                if (!selectedClient) {
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª';
                    bulkActions.style.display = 'none';
                }
            });

            articleSelect.addEventListener('change', function() {
                const selectedClient = clientSelect.value;
                const selectedArticle = this.value;
                if (selectedClient && selectedArticle) {
                    displayArticleUrls(selectedClient, selectedArticle);
                } else {
                    urlList.innerHTML = '';
                    archiveTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª';
                    bulkActions.style.display = 'none';
                }
            });

            showAllBtn.addEventListener('click', function() {
                clientSelect.value = '';
                articleSelect.value = '';
                articleSelect.disabled = true;
                displayAllUrls();
            });

            // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π ---
            function showNotification(message, type = 'success') {
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notif => notif.remove());
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    background: var(--${type === 'success' ? 'notification-success' : 'notification-error'});
                    color: white;
                    border-radius: 5px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // --- –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ ---
            function copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(function() {
                        showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    }).catch(function(err) {
                        console.error('–û—à–∏–±–∫–∞ Clipboard API:', err);
                        fallbackCopyTextToClipboard(text);
                    });
                } else {
                    fallbackCopyTextToClipboard(text);
                }
            }

            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 2em;
                    height: 2em;
                    padding: 0;
                    border: none;
                    outline: none;
                    boxShadow: none;
                    background: transparent;
                    color: transparent;
                `;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    } else {
                        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', 'error');
                    }
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ execCommand: ', err);
                    showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                }
                document.body.removeChild(textArea);
            }

            // --- –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ —Å–ø–∏—Å–∫–æ–º (—Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã—Ö –ø–µ—Ä–µ–Ω–æ—Å–æ–º —Å—Ç—Ä–æ–∫–∏) ---
            function copyAllListToClipboard() {
                const urlItems = document.querySelectorAll('#urlList .url-text');
                if (!urlItems.length) {
                    showNotification('–ù–µ—Ç —Å—Å—ã–ª–æ–∫ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                    return;
                }
                const allUrls = Array.from(urlItems)
                    .map(item => item.getAttribute('data-url'))
                    .join('\n');
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(allUrls).then(function() {
                        showNotification('–°–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ (—Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–∞–º–∏)!');
                    }).catch(function(err) {
                        console.error('–û—à–∏–±–∫–∞ Clipboard API –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å–ø–∏—Å–∫–∞:', err);
                        fallbackCopyAllListToClipboard(allUrls);
                    });
                } else {
                    fallbackCopyAllListToClipboard(allUrls);
                }
            }

            function fallbackCopyAllListToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 2em;
                    height: 2em;
                    padding: 0;
                    border: none;
                    outline: none;
                    boxShadow: none;
                    background: transparent;
                    color: transparent;
                `;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification('–°–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ (—Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–∞–º–∏)!');
                    } else {
                        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫', 'error');
                    }
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å–ø–∏—Å–∫–∞ —Å—Å—ã–ª–æ–∫ execCommand: ', err);
                    showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Å—Å—ã–ª–æ–∫', 'error');
                }
                document.body.removeChild(textArea);
            }

            // --- –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ (–∑–∞–ø—è—Ç–∞—è) ---
            function copyAllToClipboard() {
                const urlItems = document.querySelectorAll('#urlList .url-text');
                if (!urlItems.length) {
                    showNotification('–ù–µ—Ç —Å—Å—ã–ª–æ–∫ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                    return;
                }
                const allUrls = Array.from(urlItems).map(item => item.getAttribute('data-url')).join(', ');
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(allUrls).then(function() {
                        showNotification('–í—Å–µ —Å—Å—ã–ª–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    }).catch(function(err) {
                        console.error('–û—à–∏–±–∫–∞ Clipboard API –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ –≤—Å–µ—Ö:', err);
                        fallbackCopyAllToClipboard(allUrls);
                    });
                } else {
                    fallbackCopyAllToClipboard(allUrls);
                }
            }

            function fallbackCopyAllToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 2em;
                    height: 2em;
                    padding: 0;
                    border: none;
                    outline: none;
                    boxShadow: none;
                    background: transparent;
                    color: transparent;
                `;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification('–í—Å–µ —Å—Å—ã–ª–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    } else {
                        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ —Å—Å—ã–ª–∫–∏', 'error');
                    }
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ execCommand: ', err);
                    showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫', 'error');
                }
                document.body.removeChild(textArea);
            }

            // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è XLSX –¥–æ–∫—É–º–µ–Ω—Ç–∞ ---
            function downloadXLSXDocument() {
                const urlItems = document.querySelectorAll('#urlList .url-item');
                if (!urlItems.length) {
                    showNotification('–ù–µ—Ç —Å—Å—ã–ª–æ–∫ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞', 'error');
                    return;
                }

                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ–± –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è—Ö —Å –∞—Ä—Ç–∏–∫—É–ª–∞–º–∏
                const imageDataToSend = [];
                urlItems.forEach(itemElement => {
                    const articleElement = itemElement.querySelector('.article-info');
                    const urlElement = itemElement.querySelector('.url-text');
                    let article = '';
                    // –ò–∑–≤–ª–µ–∫–∞–µ–º –∞—Ä—Ç–∏–∫—É–ª –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –≥—Ä—É–ø–ø—ã –∏–ª–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                    if (articleElement) {
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∞—Ä—Ç–∏–∫—É–ª –∏–∑ —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                        const text = articleElement.textContent;
                        const match = text.match(/–ê—Ä—Ç–∏–∫—É–ª: ([^,]+)/);
                        if (match) {
                            article = match[1].trim();
                        }
                    } else {
                        // –ï—Å–ª–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –Ω–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –ø–æ–∫–∞–∑–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∞—Ä—Ç–∏–∫—É–ª–∞), –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å–ø—Ä–∞–≤–∞
                        article = archiveTitle.textContent.replace('–ê—Ä—Ç–∏–∫—É–ª: ', '').trim();
                    }
                    if (urlElement) {
                        imageDataToSend.push({
                            url: urlElement.getAttribute('data-url'),
                            article: article,
                            filename: urlElement.getAttribute('data-url').split('/').pop()
                        });
                    }
                });

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∏–ª–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                let clientName = '';
                if (archiveTitle.textContent !== '–í—Å–µ —Å—Å—ã–ª–∫–∏') {
                    // –ï—Å–ª–∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –∞—Ä—Ç–∏–∫—É–ª
                    const currentArticle = articleSelect.value;
                    const currentClient = clientSelect.value;
                    if (currentClient && currentArticle) {
                        clientName = currentClient;
                    }
                } else {
                    // –ï—Å–ª–∏ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –≤—Å–µ —Å—Å—ã–ª–∫–∏, –Ω—É–∂–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞.
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—ã–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π –∫–ª–∏–µ–Ω—Ç –∏–∑ imageDataToSend.
                    if (imageDataToSend.length > 0 && imageDataToSend[0].url) {
                        const url = imageDataToSend[0].url;
                        const pathParts = url.split('/');
                        const imagesIndex = pathParts.indexOf('images');
                        if (imagesIndex !== -1 && imagesIndex + 1 < pathParts.length) {
                            clientName = pathParts[imagesIndex + 1]; // client_name
                        }
                    }
                }

                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è XLSX:', {image_data: imageDataToSend, client_name: clientName});

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –∏ –∫–ª–∏–µ–Ω—Ç
                if (!clientName || imageDataToSend.length === 0) {
                     showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª—ã –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞.', 'error');
                     return;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
                showNotification('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è XLSX –¥–æ–∫—É–º–µ–Ω—Ç–∞...', 'success');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å —Å –¥–∞–Ω–Ω—ã–º–∏
                fetch('/admin/download-xlsx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_data: imageDataToSend, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
                        client_name: clientName
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞') });
                    }
                    return response.blob();
                })
                .then(blob => {
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    a.download = `${clientName}_catalog_${timestamp}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showNotification('XLSX –¥–æ–∫—É–º–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –∏ —Å–∫–∞—á–∞–Ω!', 'success');
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ XLSX:', error);
                    showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ XLSX: ' + error.message, 'error');
                });
            }


            // --- –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É ---
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('url-text')) {
                    if (e.target.querySelector('.copy-hint') === e.target) return; // –ù–µ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ –ø–æ–¥—Å–∫–∞–∑–∫—É
                    const url = e.target.getAttribute('data-url');
                    if (url) {
                        copyToClipboard(url);
                        e.target.classList.add('copied');
                        setTimeout(() => {
                            e.target.classList.remove('copied');
                        }, 2000);
                    }
                }
            });

            // --- –ü—Ä–∏–≤—è–∑–∫–∞ –∫ –∫–Ω–æ–ø–∫–∞–º ---
            if (copyAllBtn) {
                copyAllBtn.addEventListener('click', copyAllToClipboard);
            }
            if (copyAllListBtn) {
                copyAllListBtn.addEventListener('click', copyAllListToClipboard);
            }
            // --- –ü—Ä–∏–≤—è–∑–∫–∞ –∫ –ù–û–í–û–ô –∫–Ω–æ–ø–∫–µ XLSX ---
            if (downloadXLSXBtn) {
                downloadXLSXBtn.addEventListener('click', downloadXLSXDocument);
            }
            // --- /–ü—Ä–∏–≤—è–∑–∫–∞ –∫ –ù–û–í–û–ô –∫–Ω–æ–ø–∫–µ XLSX ---
        });
    </script>
</body>
